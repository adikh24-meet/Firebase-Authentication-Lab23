<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- full_name -->
        <div>
            <label>full name*</label>
            <div>
                <input type="text"  name="full_name" id="full_nameStr" required>   
            </div>
        </div>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>   
            </div>
        </div>

        <!-- username -->
        <div>
            <label>username*</label>
            <div>
                <input type="text"  name="username" id="usernameStr" required>   
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6" required>
            </div>
        </div>

        <!--Bio-->
        <div>
            <label>Bio*</label>
            <div>
                <input type="text"  name="Bio" maxlength="280">
            </div>
        </div>

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
</body>
</html>
